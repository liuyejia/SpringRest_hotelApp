<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta charset="utf-8" />
<title>Cloud Admin | Gallery</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />

<!-- COLORBOX -->
<link rel="stylesheet" type="text/css" href="/css/colorbox.min.css" />
</head>
<body>
	<!-- HEADER -->
	<div th:include="fragments/header">Header</div>
	<!--/HEADER -->


		<div class="container" style="margin-top: 15px">
		<form action="/admin/add-roomtype/" method="post" id="insertform" enctype="multipart/form-data">
			<div class="col-md-3">
				<!-- <form class="form-horizontal"> -->
					<div class="form-group">
						<img th:src="@{~/images/blank.jpg}" class="img-responsive"
							alt="Cinque Terre" id="type-img" />
					</div>
					<div class="form-group">
						<input type="file" id="file" name="file" />
					</div>
				<!-- </form> -->

			</div>
			<div class="col-md-9">
				<div class="col-md-6">
					<!-- <form action="" class="form-horizontal" role="form"> -->
						<div class="form-group">
							<label for="name" class="col-md-2 control-label">名称</label>
							<div class="col-md-9">
								<input type="text" class="form-control" name="name" id="name" />
							</div>
						</div>
						<div class="form-group">
							<label for="name" class="col-md-2 control-label">原价</label>
							<div class="col-md-9">
								<input type="text" class="form-control" name="price" id="price" />
							</div>
						</div>
						<div class="form-group">
							<label for="name" class="col-md-2 control-label">折扣</label>
							<div class="col-md-9">
								<input type="text" class="form-control" name="discount" id="discount" />
							</div>
						</div>
					<!-- </form> -->
				</div>
				<div class="col-md-6">
					<!-- <form action="" class="form-horizontal" role="form"
						style="padding-top: 48px"> -->

						<div class="form-group">
							<label for="name" class="col-md-4 control-label">房间总数</label>
							<div class="col-md-8">
								<input type="text" class="form-control" name="total" id="total" />
							</div>
						</div>
						<div class="form-group">
							<label for="name" class="col-md-4 control-label">房间余量</label>
							<div class="col-md-8">
								<input type="text" class="form-control" name="remain" id="remain" />
							</div>
						</div>
				<!-- 	</form> -->
				</div>
				<div class="col-md-12">
					<label for="infomation" class="control-label"
						style="float: left; padding-left: 23px">设施</label>
					<div class="col-md-12" style="padding-left: 28px; width: 94.322%">
						<textarea class="form-control" rows="3" name="facility" id="facility"></textarea>
					</div>
				</div>
			</div>

			<div class="col-md-12">
				<label for="infomation" class="col-md-2 control-label">房间介绍</label>
				<div class="col-md-10">
					<textarea class="form-control" rows="5" name="introduction" id="introduction"></textarea>
				</div>
			</div>
			<div class="col-md-12">
				<div class="col-md-offset-4">
					<input type="button" class="btn btn-primary" id="insert-btn" value="添加房间类型"/>
				</div>
			</div>
			</form>
		</div>
		
<!-- <form action="/admin/add-roomtype/" method="post" id="insertform" style="display: none">

</form> -->
</body>
<script type="text/javascript" src="/js/lib/jquery.timeago.min.js"></script>
