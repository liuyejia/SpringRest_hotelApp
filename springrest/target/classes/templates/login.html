<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--http://java.sun.com/jsp/jstl/core  -->
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta charset="utf-8" />
<title>Cloud Admin | Login</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<!-- STYLESHEETS -->
<!--[if lt IE 9]><script src="js/flot/excanvas.min.js"></script><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script><![endif]-->
<link rel="stylesheet" type="text/css" href="/css/cloud-admin.css" />

<link href="/css/font-awesome.min.css" rel="stylesheet" />
<!-- DATE RANGE PICKER -->
<link rel="stylesheet" type="text/css"
	href="/css/daterangepicker-bs3.css" />
<!-- UNIFORM -->
<link rel="stylesheet" type="text/css"
	href="/css/uniform.default.min.css" />
<!-- ANIMATE -->
<link rel="stylesheet" type="text/css" href="/css/animate.min.css" />
<!-- FONTS -->
<link href='http://fonts.useso.com/css?family=Open+Sans:300,400,600,700'
	rel='stylesheet' type='text/css' />
</head>
<body class="login">
	<!-- PAGE -->
	<section id="page">
		<!-- HEADER -->
		<header>
			<!-- NAV-BAR -->
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<div id="logo">
							<a href="index.html"><img src="/images/logo.png" height="40"
								alt="logo name" /></a>
						</div>
					</div>
				</div>
			</div>
			<!--/NAV-BAR -->
		</header>
		<!--/HEADER -->
		<!-- LOGIN -->
		<section id="login_bg" class="visible">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<div class="login-box">
							<h2 class="bigintro">登 录</h2>
							<div class="divide-40"></div>
							<!-- <c:if test="${error!=''}">
						<div id="error" class="alert alert-danger col-sm-12">
						<p>${error}</p></div>
					</c:if> -->
							<!-- <span th:text="${errorMsg}">Wrong input!</span> -->
							<span th:if="${error}" th:text="${error}" style="color:#FFF700">Validation error</span>

							<!-- <div class="error" th:if="${SPRING_SECURITY_LAST_EXCEPTION.message}"
								th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}">
			
							</div> -->
							
							<!-- <div th:if="${error !=null}" th:text="Yes, variable exists!">I wonder, if variable exists...</div> -->
							<div style="display: none" id="login-alert"
						class="alert alert-danger col-sm-12"></div>

							<form role="form" action="/backlogin/" method="post" id="loginform">
								<div class="form-group">
									<label for="exampleInputEmail1">账号</label> <i
										class="fa fa-envelope"></i> <input type="text"
										class="form-control" id="account" name="account" />
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1">密码</label> <i
										class="fa fa-lock"></i> <input type="password"
										class="form-control" id="password" name="password" />
								</div>
								<div>
									<label class="checkbox"> <input type="checkbox"
										class="uniform" value="" /> Remember me
									</label>
									<button type="button" class="btn btn-danger" id="loginbtn">登录</button>
								</div>
							</form>
						
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--/LOGIN -->
	

	</section>
	<!--/PAGE -->
	<!-- JAVASCRIPTS -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- JQUERY -->
	<script src="/js/lib/jquery.min.js"></script>
	<!-- JQUERY UI-->
	<script src="/js/lib/jquery-ui-1.10.3.custom.min.js"></script>
	<!-- BOOTSTRAP -->
	<script src="/js/lib/bootstrap.min.js"></script>


	<!-- UNIFORM -->
	<script type="text/javascript" src="/js/lib/jquery.uniform.min.js"></script>
	<!-- BACKSTRETCH -->
	<script type="text/javascript" src="/js/lib/jquery.backstretch.min.js"></script>
	<!-- CUSTOM SCRIPT -->
	<script src="/js/script.js"></script>
	<script src="/js/login.js"></script>
	<script>
		jQuery(document).ready(function() {
			App.setPage("login_bg"); //Set current page
			App.init(); //Initialise plugins and elements
		});
	</script>
	<script type="text/javascript">
		function swapScreen(id) {
			jQuery('.visible').removeClass('visible animated fadeInUp');
			jQuery('#' + id).addClass('visible animated fadeInUp');
		}
	</script>
	<!-- /JAVASCRIPTS -->
</body>
</html>
