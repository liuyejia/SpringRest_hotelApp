
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Activities</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<script src="/js/lib/jquery.min.js"></script>
<link href="/css/bootstrap.min.css" rel="stylesheet" />
<script src="/js/lib/bootstrap.min.js"></script>
</head>
<body>
	<!-- start header -->
	<div th:include="fragments/front_header">Header</div>
	<!--start main -->

	<div class="col-md-offset-2 col-md-8" style="margin-top: 20px">
		<!-- start main_content -->
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">订单查询</h3>
			</div>
			<div class="panel-body">

				<form class="form-horizontal">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">手机号</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="phone"
								placeholder="订单联系人手机号码" />
						</div>
						<div class="col-sm-4"></div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">手机验证码</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="checkcode"
								placeholder="6位手机验证码" />
						</div>
						<div class="col-sm-4">
							<button type="submit" class="btn btn-default">免费获取手机验证码</button>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="button" class="btn btn-primary col-md-2" id="search-btn">查询</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- panel -->
		<div class="clear"></div>
		<!-- end main_content -->
	</div>
	<div class='col-md-offset-2 col-md-8 text-center'>
		<ul class='pagination' id="page-div">
		</ul>
	</div>
	<div id="order-info"></div>
	
</body>
<script type="text/javascript">
	jQuery(document).ready(function() {
		$(".order-search").parents('li:first').attr("class", "active");
	});
</script>
<script type="text/javascript" src="/js/front/search.js"></script>
</html>
