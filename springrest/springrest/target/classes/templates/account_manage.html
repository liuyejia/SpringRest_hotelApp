<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta charset="utf-8" />
<title>Cloud Admin | Simple Tables</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<!-- TABLE CLOTH -->
<link rel="stylesheet" type="text/css" href="/css/tablecloth.min.css" />
</head>
<body>
	<!-- HEADER -->
	<div th:include="fragments/header">Header</div>
	<!--/HEADER -->

	<!-- PAGE -->
	<section id="page">
		<!-- SIDEBAR -->
		<div th:include="fragments/siderbar">siderbar</div>
		<!-- /SIDEBAR -->
		<div id="main-content">
			<!-- SAMPLE BOX CONFIGURATION MODAL FORM-->
			<div class="modal fade" id="box-config" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">&times;</button>
							<h4 class="modal-title">Box Settings</h4>
						</div>
						<div class="modal-body">Here goes box setting content.</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary">Save
								changes</button>
						</div>
					</div>
				</div>
			</div>
			<!-- /SAMPLE BOX CONFIGURATION MODAL FORM-->
			<div class="container">
				<div class="row">
					<div id="content" class="col-lg-12">
						<!-- PAGE HEADER-->
						<div class="row">
							<div class="col-sm-12">
								<div class="page-header">
									<!-- STYLER -->

									<!-- /STYLER -->
									<!-- BREADCRUMBS -->
									<ul class="breadcrumb">
										<li><i class="fa fa-home"></i> <a href="index.html">首页</a>
										</li>
										<li>账号管理</li>
									</ul>
									<!-- /BREADCRUMBS -->
									<div class="clearfix">
										<h3 class="content-title pull-left">账号管理</h3>
									</div>
									<div class="description">可以查看系统所有账号，以及管理系统账号</div>
								</div>
							</div>
						</div>
						<!-- /PAGE HEADER -->
						<!-- SIMPLE STRIPED -->

						<!-- SIMPLE STRIPED -->
						<!-- /BORDERED HOVER -->
						<div class="row">

							<div class="col-md-12">
								<!-- BOX -->
								<div class="box border orange">
									<div class="box-title">
										<h4>
											<i class="fa fa-th"></i>账号列表
										</h4>
										<div class="tools"></div>
									</div>
									<div class="box-body">
										<table class="table table-hover">
											<thead>
												<tr class="info">
													<th>账号</th>
													<th>角色</th>
													<th>状态</th>
													<th>操作</th>
												</tr>
											</thead>
											<tbody id="mytbody">
												<!-- <tr>
													<td>joe</td>
													<td>接待人员</td>
													<td>在线</td>
													<td><a type="button" class="btn btn-danger btn-xs"
														href="order.html">删除</a></td>
												</tr> -->

											</tbody>
										</table>
										<div class="text-center">
											<!-- <button class="btn btn-primary btn-sm">增加账号</button> -->
											<a class="btn btn-primary btn-sm" data-toggle="modal"
												data-target="#addModal" role="button">增加账号</a>
										</div>
										<div class='text-center'>
											<ul class='pagination' id="page-div">
												<!-- <li class='disabled'><a href='#'> <i
														class='fa fa-angle-left'></i>
												</a></li>
												<li class='active'><a href='#'>1</a></li>
												<li><a href='#'>2</a></li>
												<li><a href='#'>3</a></li>
												<li><a href='#'>4</a></li>
												<li><a href='#'>5</a></li>
												<li><a href='#'> <i class='fa fa-angle-right'></i>
												</a></li> -->
											</ul>
										</div>
									</div>
								</div>

								<!-- /BOX -->

							</div>
						</div>
						<!-- /BORDERED HOVER -->
						<div class="separator"></div>
						<!-- DARK & STATS -->

					</div>
					<div class="footer-tools">
						<span class="go-top"> <i class="fa fa-chevron-up"></i> Top
						</span>
					</div>
				</div>
				<!-- /CONTENT-->
				<div class="separator"></div>
			</div>
		</div>
	</section>
	<!-- Modal -->
	<div class="modal fade" id="addModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">增加账号</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="inputPassword" class="col-sm-2 control-label">账号：</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="account" value="" />
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword" class="col-sm-2 control-label">密码：</label>
							<div class="col-sm-6">
								<input type="password" class="form-control" id="password"
									value="password" />
							</div>
							<div class="col-sm-4">
								<label class="control-label">初始为：password</label>
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword" class="col-sm-2 control-label">角色：</label>
							<div class="col-sm-6">
								<select class="form-control" id="role">
									<option value="1">接待人员</option>
									<option value="2">管理员</option>
								</select>
							</div>
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="add-btn">增加账号</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">编辑账号</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<input type="hidden" id="edit-url" />
						<div class="form-group">
							<label for="inputPassword" class="col-sm-2 control-label">账号：</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="edit-account" value="" disabled="disabled" />
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword" class="col-sm-2 control-label">角色：</label>
							<div class="col-sm-6">
								<select class="form-control" id="edit-role">
									<!-- <option value="1">接待人员</option>
									<option value="2">管理员</option> -->
								</select>
							</div>
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-info" id="reset-btn">重置密码</button>
					<button type="button" class="btn btn-primary" id="edit-btn">更新账号</button>
				</div>
			</div>
		</div>
	</div>
	<!--/PAGE -->
	<!-- JAVASCRIPTS -->
	<!-- Placed at the end of the document so the pages load faster -->


	<!-- TABLE CLOTH -->
	<script type="text/javascript" src="/js/lib/jquery.tablecloth.js"></script>
	<script type="text/javascript" src="/js/lib/jquery.tablesorter.min.js"></script>
	<!-- COOKIE -->
	<script type="text/javascript" src="/js/lib/jquery.cookie.min.js"></script>
	<!-- CUSTOM SCRIPT -->
	<script src="/js/script.js"></script>
	<script src="/js/manager.js"></script>

	<script>
		jQuery(document).ready(
				function() {
					$("a[class=account-manage]").parents('li:first').attr(
							"class", "active");
					App.setPage("simple_table"); //Set current page
					App.init(); //Initialise plugins and elements

				});
	</script>
	<!-- /JAVASCRIPTS -->
</body>
</html>
